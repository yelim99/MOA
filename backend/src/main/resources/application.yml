server:
  port: 8081
  servlet:
    context-path: /api
spring:
  fcm:
    key:
      path: /home/ubuntu/config/firebase-adminsdk.json
      scope: https://www.googleapis.com/auth/cloud-platform
    api:
      url: https://fcm.googleapis.com/v1/projects/${FCM_PROJECT_ID}/messages:send
  jackson:
    time-zone: Asia/Seoul
  jwt:
    secret: ${JWT_SECRET_KEY}
  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html
      operationsSorter: method
      tagsSorter: alpha
    group-configs:
      - group: public
        paths-to-match: /api/public/**
      - group: private
        paths-to-match: /api/private/**
  application:
    name: a602
  config:
    import:
      - optional:file:.env[.properties] # 로컬에서 .env 파일을 참조하도록 optional 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: mysql
    defer-datasource-initialization: true
    generate-ddl: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
    mongodb:
      uri: ${MONGODB_CONNECTION_STRING}
      database: ${MONGODB_DATABASE}
  main:
    allow-bean-definition-overriding: true
  sql:
    init:
      mode: never
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 3GB
  batch:
    job:
      enabled: false  # 서버 재시작 시 배치 자동실행 방지
    jdbc:
      initialize-schema: always

logging:
  level:
    org:
      springframework:
        data:
          redis: DEBUG
          mongodb: DEBUG
      hibernate:
        SQL: DEBUG

cloud:
  aws:
    region:
      static: ap-northeast-2
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
  s3:
    bucket: ${S3_BUCKET_NAME}
  stack:
    auto: false
fast:
  url: ${FAST_BASE_URL}