server:
  port: 8081
  servlet:
    context-path: /api
spring:
  fcm:
    key:
      path: ${GOOGLE_APPLICATION_CREDENTIALS}
      scope: https://www.googleapis.com/auth/cloud-platform
    api:
      url: https://fcm.googleapis.com/v1/projects/${FCM_PROJECT_ID}/messages:send
  jackson:
    time-zone: Asia/Seoul
  jwt:
    secret: ${JWT_SECRET_KEY}
  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html
      operationsSorter: method
      tagsSorter: alpha
    group-configs:
      - group: public
        paths-to-match: /api/public/**
      - group: private
        paths-to-match: /api/private/**
  application:
    name: a602
  config:
    import:
      - optional:file:.env[.properties] # 로컬에서 .env 파일을 참조하도록 optional 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: mysql
    defer-datasource-initialization: true
    generate-ddl: true
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT}
            redirect-uri: ${KAKAO_URI}
            client-secret: ${KAKAO_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            client-name: kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
    mongodb:
      uri: ${MONGODB_CONNECTION_STRING}
      database: ${MONGODB_DATABASE}
  main:
    allow-bean-definition-overriding: true
  sql:
    init:
      mode: never
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 3GB

logging:
  level:
    org:
      springframework:
        data:
          redis: DEBUG
          mongodb: DEBUG
      hibernate:
        SQL: DEBUG

cloud:
  aws:
    region:
      static: ap-northeast-2
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
  s3:
    bucket: ${S3_BUCKET_NAME}
  stack:
    auto: false

fast:
  api:
    base-url: ${FAST_BASE_URL}